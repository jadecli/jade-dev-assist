# .github/workflows/claude-assist.yml
name: Claude Assist

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  claude:
    # Only run if @claude mentioned or issue has 'claude-assist' label
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'claude-assist'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Claude Code via GitHub App
        uses: anthropics/claude-code-github-app@v1
        # Uses GitHub App authentication - no API key needed
        # Install the Claude Code GitHub App at:
        # https://github.com/apps/claude-code
